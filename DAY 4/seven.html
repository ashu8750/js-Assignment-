<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> find prime number from 2 to n </h2>
    <script>
      function generate_prime(){
          var number =2;
          while(number<30) // generate number from 2 to 30
          {
              var count=0;
              for(var i=0;i<=number;i++)
              {
                  if(number% i==0)
                  {
                      count++;
                  }
              }
              if(count < 3)
              {
                  document.write(number+'<br>');
              }
              number = number+1;
          }
      }

      //call this function 
      generate_prime()
    </script>
    
</body>
</html>
